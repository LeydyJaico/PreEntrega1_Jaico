<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Trivia - Book Glimpse</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header id="header"></header> <!-- Contenedor vacío para el Header -->
    <!-- Contenedor principal -->
     
    <div class="app">
        <h1>Explora Ludo Trivia</h1>

        <!-- Botones para niveles -->
        <div class="niveles">
            <button class="btn-nivel" id="btnFacil">Nivel Fácil</button>
            <button class="btn-nivel" id="btnIntermedio">Nivel Intermedio</button>
            <button class="btn-nivel" id="btnDificil">Nivel Difícil</button>
        </div>

        <!-- Contenedor para las preguntas -->
        <div id="preguntaContainer"></div>

        <!-- Botón de reinicio -->
        <button id="reiniciarTrivia" style="display: none;">Reiniciar Trivia</button>
    </div>

    <footer id="footer"></footer> <!-- Contenedor vacío para el Footer -->
    <script src="js/main.js"></script>
</body>
</html>
